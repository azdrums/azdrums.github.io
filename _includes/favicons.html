<!-- Favicon Generator Icons -->
		<link rel="apple-touch-icon" href="{{ '/assets/ico/apple-touch-icon.png' | relative_url }}" sizes="{{ site.realfavicons.sizes.big }}">
		<link rel="icon" type="image/png" href="{{ '/assets/ico/favicon-' | append: site.realfavicons.sizes.medium | append: '.png' | relative_url }}" sizes="{{ site.realfavicons.sizes.medium }}">
		<link rel="icon" type="image/png" href="{{ '/assets/ico/favicon-' | append: site.realfavicons.sizes.small  | append: '.png' | relative_url }}" sizes="{{ site.realfavicons.sizes.small }}">
		<link rel="manifest" href="{{ '/assets/ico/site.webmanifest' | relative_url }}">
		<link rel="mask-icon" href="{{ '/assets/ico/safari-pinned-tab.svg' | relative_url }}" color="{{ site.realfavicons.colors.mask }}">
		<link rel="shortcut icon" href="{{ '/assets/ico/favicon.ico' | relative_url }}">
		<meta name="msapplication-TileColor" content="{{ site.realfavicons.colors.ms_tile }}">
		<meta name="msapplication-config" content="{{ '/assets/ico/browserconfig.xml' | relative_url }}">
		<meta name="theme-color" content="{{ site.realfavicons.colors.theme }}">
